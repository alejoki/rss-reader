<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 1/5: Basic HTML structure is present. -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Feed Reader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 5/5: Consistent use of semantic HTML throughout, ensuring better structure and understanding of the content. -->
    <header>
        <!-- 2/5: HTML structure with clear content differentiation (headings, paragraphs, lists). -->
        <h1>RSS Feed Reader</h1>
        <!-- 3/5: Use of forms, links, and media. -->
        <form id="feed-form">
            <label for="feed-url">Add RSS Feed URL:</label>
            <input type="url" id="feed-url" name="feed-url" required>
            <button id="add-feed" type="submit">Add Feed</button>
        </form>
        <!-- Button to toggle light/dark mode -->
        <button id="theme-toggle">Light/Dark Mode</button>
        <!-- New Update Feeds button -->
        <button id="update-feeds">Update Feeds</button>
    </header>

    <main>
        <div id="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Loading feeds, please wait...</p>
        </div>
        <!-- Navigation buttons for small screens -->
        <div id="feed-navigation" style="display: none;">
            <button id="prev-feed" disabled>Previous Feed</button>
            <button id="next-feed" disabled>Next Feed</button>
        </div>

        <!-- Feed container -->
        <div id="feed-container">
            <!-- Feed headers and content will be dynamically inserted here -->
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Aleksi Jokinen</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
